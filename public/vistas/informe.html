<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/informe.css">
    <link rel="stylesheet" href="/css/fotos.css">
    <title>Informe de Servicios</title>
</head>
<body>
  <h2>Informe de Servicios</h2>

    <form id="formulario">

        <div class="six-columns">
            <div class="fields">
                <label for='tecnico'>Seleccionar tecnico (*)</label>
                <select id="tecnico" class="sel" name="tecnico" multiple size="5" required></select>
            </div>
            <div class="fields">
                <label for='cliente'>Cliente (*)</label>
                <input type="text" id="cliente" name="cliente" required>
            </div> 
            

        </div>

        <div class="six-columns">
            <div class="fields">
                <label for='descripcion'>Descripcion</label>
                <input type="text" id="descripcion" name="descripcion" size="10">
            </div>
            <div class="fields">
                <label for='marca'>Marca</label>
                <input type="text" id="marca" name="marca" size="10">
            </div>
            <div class="fields">
                <label for='modelo'>Modelo</label>
                <input type="text" id="modelo" name="modelo" size="10">
            </div>
            <div class="fields">
                <label for='serie'>Serie</label>
                <input type="text" id="serie" name="serie" size="10">
            </div>
        </div>

        <div class="six-columns">
            <div class="fields">
                <label for='fecha'>Fecha (*)</label>
                <input type="date" id="fecha" size="20" name="fecha" required>
            </div>
            <div class="fields">
                <label for='diasT'>Dias trabajados (*)</label>
                <input type="text" id="diasT" name="diasT" size="20" required>
            </div>
            <div class="fields">
                <label for='inicio'>Hora Inicio (*)</label>
                <input type="time" id="inicio" name="inicio" size="20" required>
            </div>
            <div class="fields">
                <label for='fin'>Hora Termino (*)</label>
                <input type="time" id="fin" name="fin" size="20" required>
            </div>
            
        </div>

        <div class="six-columns">
            <div class="fields">
                <label for='motivo'>Motivo de la Visita (*)</label>
                <input type="text" id="motivo" required size="30" name ='motivo'>
            </div>
        </div>

        <div class="six-columns">
            <label for="tipoTrabajo">Tipo de trabajo(*)</label>
            <select class="sel" id="tipoTrabajo" name="tipoTrabajo" required>
                <option value="montaje">Montaje</option>
                <option value="garantia">Garantia</option>
                <option value="contrato">Contrato</option>
                <option value="a facturar">A Facturar</option>
                <option value="varios">Varios</option>
            </select>

            <label for="oferta">Oferta(*)</label>
            <select class="sel" id="oferta" name="oferta" required>
                <option value="si">Si</option>                
                <option value="no">No</option>
            </select>
        </div>

        <div class="fields">
            <label for="destrabajo">Descripcion de los trabajos realizados (*)</label>
            <textarea id="destrabajo" name="destrabajo" required></textarea>
        </div>


        <div class="fields">
            <label for="obs">Observaciones</label>
            <textarea id="obs" name="obs"></textarea>
        </div>

        <div class="six-columns">
            <div class="fields">
                <label for='recibido'>Trabajo recibido por (*)</label>
                <input type="text" id="recibido" name="recibido" required>
            </div>
            <div class="fields">
               <label for="status">Status(*)</label>
                <select class="sel" id="status" name="status" required>
                <option value="abierto">Abierto</option>                
                    <option value="cerrado">Cerrado</option>
                </select>
            </div>
            <div class="fields">
               <label for="repuestos">Necesita repuestos ? </label>
                <select class="sel" id="repuestos" name="repuestos">
                <option value="si">Si</option>                
                <option value="no">No</option>
            </select> 
            </div>
            
        </div>


            
            
            <label for="signature-data1">Firma del Cliente (*)</label>
            <input type="hidden" name="signature1" id="signature-data1" required>
            <canvas id="signature-pad1" width="400" height="200"></canvas>
            <button type="button" id="clear-button1">Reset Firma del Cliente</button>
            

            
            
            <label for="signature-data2">Firma del Tecnico (*)</label>
            <input type="hidden" name="signature2" id="signature-data2" required>
            <canvas id="signature-pad2" width="400" height="200"></canvas>
            <button type="button" id="clear-button2">Reset Firma del Tecnico</button>
        </div>
        
        
        <div class="six-columns">
            <div class="btn">
			    <button type="submit" >Enviar</button>
            </div>
            <div class="btn">
			    <button type="button" id="btnFotos">Fotos</button>
            </div>
        </div>

         
        

    </form>

    <!-- ...tu formulario... -->

     <div id="fotoModal" class="hidden">
            <div class="modal-content">
                <h3>Que tipo de fotos deseas tomar?</h3>
                <div class="modal-actions">
                    <button type="button" id="btnAntes">Antes</button>
                    <button type="button" id="btnDespues">Despues</button>
                    <button type="button" id="btnCancelar">Cancelar</button>    
                </div>
            
            </div>
        </div>

        <input
        type="file"
        accept="image/*"
        capture="environment"
        id="cameraInput"
        class="hidden"
    />
    <div class="preview-zone">
        <h4>Fotos Antes (máx 3)</h4>
        <div id="previewAntes" class="preview-grid"></div>

        <h4>Fotos Después (máx 3)</h4>
        <div id="previewDespues" class="preview-grid"></div>
    </div>




<script src="/js/fotos.js" defer></script>
<script src="/js/informe.js" defer></script>

    
    <!--<script src="/lib/pouchdb/pouchdb.min.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.1.3/dist/signature_pad.umd.min.js"></script>
    
   
    
    
</body>
</html>
